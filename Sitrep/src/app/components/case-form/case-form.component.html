<ion-card>
  <ion-card-header>
    <ion-card-title>Oplysninger</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-row>
      <ion-note color="danger" class="ion-padding" *ngIf="!readOnly"><b>Der må IKKE indtastes personfølsomme oplysninger i felterne!</b></ion-note>
    </ion-row>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <ion-item lines="full">
        <ion-label position="fixed">Title:</ion-label>
        <ion-input formControlName="Title" type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="fixed">Lokation:</ion-label>
        <ion-input formControlName="Location" type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="fixed">Beskrivelse:</ion-label>
        <ion-textarea rows="6" formControlName="Description"></ion-textarea>
      </ion-item>
    
      <ion-row>
        <ion-col *ngIf="!readOnly && !newCaseToCreate">
          <ion-button color="danger" expand="block" (click)="onDelete()" [disabled]="loading">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            Slet
          </ion-button>
        </ion-col>
        <ion-col *ngIf="!readOnly">
          <ion-button color="success" expand="block" type="submit" [disabled]="loading">
            <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
            {{ newCaseToCreate ? 'Opret' : 'Gem'  }}
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-card-content>
</ion-card>
