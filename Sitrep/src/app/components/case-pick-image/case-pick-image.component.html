<ion-card>
  <ion-card-header style="padding: 0px 16px;">
    <ion-toolbar>
      <ion-card-title>Billeder ({{ blobImages?.length }})</ion-card-title>
      <ion-buttons slot="primary">
        <ion-button fill="outline" color="secondary" (click)="pickImages()" *ngIf="!readOnly">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Upload billede</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>

  <ion-card-content style="padding: 0px">
    <ion-grid *ngIf="blobImages?.length">
      <ion-row>
        <ion-col size-xs="6" size-sm="4" *ngFor="let blob of blobImages">
          <div class="image-container-center">
            <ion-thumbnail>
                <img *ngIf="!blob.loading" [src]="blob.Src" (click)="imagePopUpModal(blob.Src)" style="cursor: pointer;">
                <ion-skeleton-text *ngIf="blob.loading" animated></ion-skeleton-text>
            </ion-thumbnail>
          </div>
            <ion-button size="small" color="danger" expand="block" (click)="deleteImage(blob)" [disabled]="blob.deleting" *ngIf="!readOnly">
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                Fjern
            </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
